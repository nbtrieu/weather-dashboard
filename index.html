<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="container-fluid text-center text-white p-2 weather-header">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid" style="max-width: 1400px">
        <div class="row">
          <div class="col-3 mt-3">
            <h2>Search for a City</h2>
            <form id="search-box">
              <div class="mb-3">
                <input type="text" class="form-control" id="city-name" placeholder="San Diego">
              </div>
              <button id="searchButton" type="submit" class="btn btn-info">Search</button>
            </form>
            <div class="list-group pt-3" id="history"></div>
          </div>
          <div class="col-9 hide" id="search-result">
            <section
            id="today"
            class="my-3 ps-3 pt-3 border border-dark"
            role="region"
            aria-live="polite">
              <h2> <span id="city"></span> <span id="date0"></span> <img id="wicon0" src="" alt="Weather icon"> </h2>
              <p>Temp: <span id="temp0"></span> <span>&#8457;</span> </p>
              <p>Wind: <span id="wind0"></span> MPH</p>
              <p>Humidity: <span id="humidity0"></span> %</p>
            </section>
            <h3>5 Day Forecast</h3>
            <section
            id="forecast"
            class="row mt-3 row-cols-2 row-cols-lg-5 g-2 g-lg-3"
            role="region"
            aria-live="polite">
            <div class="col">
              <div class="p-3 dark-display">
                <h3><span id="date1"></span></h3>
                <img id="wicon1" src="" alt="Weather icon">
                <p>Temp: <span id="temp1"></span> <span>&#8457;</span> </p>
                <p>Wind: <span id="wind1"></span> MPH</p>
                <p>Humidity: <span id="humidity1"></span> %</p>
              </div>
             </div>
             <div class="col">
               <div class="p-3 dark-display">
                <h3><span id="date2"></span></h3>
                <img id="wicon2" src="" alt="Weather icon">
                <p>Temp: <span id="temp2"></span> <span>&#8457;</span> </p>
                <p>Wind: <span id="wind2"></span> MPH</p>
                <p>Humidity: <span id="humidity2"></span> %</p>
               </div>
             </div>
             <div class="col">
              <div class="p-3 dark-display">
                <h3><span id="date3"></span></h3>
                <img id="wicon3" src="" alt="Weather icon">
                <p>Temp: <span id="temp3"></span> <span>&#8457;</span> </p>
                <p>Wind: <span id="wind3"></span> MPH</p>
                <p>Humidity: <span id="humidity3"></span> %</p>
              </div>
            </div>
            <div class="col">
              <div class="p-3 dark-display">
                <h3><span id="date4"></span></h3>
                <img id="wicon4" src="" alt="Weather icon">
                <p>Temp: <span id="temp4"></span> <span>&#8457;</span> </p>
                <p>Wind: <span id="wind4"></span> MPH</p>
                <p>Humidity: <span id="humidity4"></span> %</p>
              </div>
            </div>
            <div class="col">
              <div class="p-3 dark-display">
                <h3><span id="date5"></span></h3>
                <img id="wicon5" src="" alt="Weather icon">
                <p>Temp: <span id="temp5"></span> <span>&#8457;</span> </p>
                <p>Wind: <span id="wind5"></span> MPH</p>
                <p>Humidity: <span id="humidity5"></span> %</p>
              </div>
            </div>
            </section>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
      integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" 
      integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" 
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" 
      integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" 
      crossorigin="anonymous"
    ></script>

    <script src="assets/script.js"></script>

  </body>
